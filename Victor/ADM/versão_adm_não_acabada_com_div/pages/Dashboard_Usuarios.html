<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/Dashboard_Usuarios.css">
    <script src="https://kit.fontawesome.com/1eda0e1bc2.js" crossorigin="anonymous"></script>
    <title>ADM</title>
</head>

<body>
    <header class="fixed">
        <div id="menu_header_lateral_esquerda_adm">
            <div id="icon_menu_header_adm"><i class="fas fa-bars"></i></div>

            <div id="campo_busca_header_adm">
                <i id="icon_campo_busca_header_adm" class="fas fa-search"></i>
                <form action="">
                    <input type="text" value="" placeholder="Buscar usuário">
                </form>
            </div>
        </div>

        <div id="menu_header_lateral_direita_adm">
            <p>Victor Costa</p>

            <div id="img_menu_header_adm">
                <p>V</p>
            </div>
        </div>
    </header>

    <main id="conteudo_adm">
        <nav id="menu_lateral_esquerda_adm">
            <div class="identificador_menu_lateral_adm">
                <div class="identificador_menu_lateral_cor_adm"></div>
                <div class="icon_menu_lateral_adm">
                    <img src="../assets/img/user.png" alt="ícone de usuário">
                </div>
            </div>
            <div class="icon_menu_lateral_adm">
                <img src="../assets/img/laptop.png" alt="ícone de equipamentos">
            </div>
            <div class="icon_menu_lateral_adm">
                <img src="../assets/img/file.png" alt="ícone de classificados">
            </div>
            <div class="icon_menu_lateral_adm">
                <img src="../assets/img/categorias.png" alt="ícone de categorias">
            </div>
            <div class="icon_menu_lateral_adm">
                <img src="../assets/img/logout.png" alt="ícone de saída">
            </div>
        </nav>

        <section id="conteudo_tela_lateral_direita_adm">
            <div id="cabecalho_corpo_adm">
                <p>Usuários</p>
            </div>
            <div id="corpo_conteudo_adm">
                <div id="limitacao_espaco_corpo_conteudo_adm">
                    <div id="titulos_dashboard_adm">
                        <p id="titulo_nome_user_adm">nome de usuário</p>
                        <p id="titulo_nome_completo_user_adm">nome completo</p>
                        <p id="titulo_email_user_adm">email</p>
                        <p id="titulo_numero_compras_user_adm">compras</p>
                    </div>
                    <div id="corpo_usuario_adm">
                        <div id="input_user_box_adm">
                            <form action="#">
                                <input type="checkbox" name="" id="">
                            </form>
                        </div>
                        <div id="img_user_box_adm">
                            <img src="../assets/img/17504231_801351553348420_9189595858753956657_o.jpg" alt="imagem de perfil de usuário">
                        </div>
                        <div id="nome_user_box_adm" class="dados_user_adm">
                            <p>Victor Costa</p>
                        </div>
                        <div id="nome_completo_user_box_adm" class="dados_user_adm">
                            <p>Victor Bezerra Costa</p>    
                        </div>
                        <div id="email_user_box_adm" class="dados_user_adm">
                            <p>victor_bc@outlook.com</p>
                        </div>
                        <div id="number_compras_user_box_adm" class="dados_user_adm">
                            <p>0001</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
